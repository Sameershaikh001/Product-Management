<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>

    <h1>Product Management</h1>

    <!-- Search Box -->
    <input type="text" id="searchBox" placeholder="Search Product..." onkeyup="searchProduct()">
    
    <!-- Add Product Button -->
    <a href="{{ url_for('add') }}" class="btn add-btn">‚ûï Add Product</a>

    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price (‚Çπ)</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="productTable">
            {% for product in products %}
            <tr>
                <td class="product-name">{{ product['name'] }}</td>
                <td>‚Çπ{{ product['price'] }}</td>
                <td>{{ product['quantity'] }}</td>
                <td>
                    <a href="{{ url_for('update', product_name=product['name']) }}" class="btn edit-btn">‚úè Edit</a>
                    <button class="btn delete-btn" onclick="confirmDelete('{{ product.id }}')">üóë Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
