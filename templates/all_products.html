<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header>
        <h1>Product Management System</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('add_product') }}">Add Product</a>
            <a href="{{ url_for('all_products') }}">View Products</a>
        </nav>
    </header>

    <section class="product-list">
        <h2>All Products</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>${{ product.price }}</td>
                <td>{{ product.quantity }}</td>
                <td>
                    <a href="{{ url_for('update_product', product_id=product.id) }}" class="btn">Edit</a>
                    <a href="{{ url_for('delete_product', product_id=product.id) }}" class="btn btn-delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </section>

</body>
</html>
