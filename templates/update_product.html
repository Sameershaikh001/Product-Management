<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>✏ Update Product: {{ product_name }}</h1>
        <form method="POST" class="form-container">
            <label for="price">New Price (₹)</label>
            <input type="number" step="0.01" name="price" id="price" placeholder="Enter new price" required>

            <label for="quantity">New Quantity</label>
            <input type="number" name="quantity" id="quantity" placeholder="Enter new quantity" required>

            <button type="submit" class="btn submit-btn">✅ Update Product</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn back-btn">⬅ Back to Home</a>
    </div>
</body>
</html>
